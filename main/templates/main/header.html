    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" async></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1|Merriweather|Roboto" rel="stylesheet">
    {% load static %}
    <!--Custom Website Style-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!--Favicon-->
    <link rel="icon" href="{% static 'main/images/fav.ico' %}">

<body style='background-color: #F6F6F6'>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><table><tbody><tr>
        <td><img src="{% static 'main/images/logo-small.png' %}" style="max-width: 50px; max-height: 50px;" alt="logo"></td>
        <td><h1>7034 | To Be Determined</h1></td>
    </tr></tbody></table></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navDD" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About</a>
                <div class="dropdown-menu" aria-labelledby="navDD">
                    <a class="dropdown-item" href="#">About Us</a>
                    <a class="dropdown-item" href="#">About FIRST</a>
                    <a class="dropdown-item" href="#">Outreach</a>
                    <a class="dropdown-item" href="#">Contact Us</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">

            </li>

            </li>
        </ul>
    </div>
</nav>
<!--Slideshow-->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/team1.jpg' %}" alt="slide 1">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/robotclimb.jpg' %}" alt="slide 2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/kigerbot.jpg' %}" alt="slide 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
