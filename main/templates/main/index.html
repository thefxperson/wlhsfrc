{% extends "main/header.html" %}

<!--load static content to reference images-->
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock %}

<!--Body-->
{% block body %}
<!--Slideshow-->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/team1.jpg' %}" alt="slide 1">
            <div class="carousel-caption d-none d-md-block">
                <h2>DETERMINATION</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/robotclimb.jpg' %}" alt="slide 2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static 'main/images/kigerbot.jpg' %}" alt="slide 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--About us, FIRST-->
<a href="#"><h1>FIIIIRRRSST</h1></a>

{% endblock %}
